<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            width: 50%;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #f1c40f;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            margin-bottom: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            width: 85%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #e74c3c;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* Result Text */
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #2ecc71;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>üè° House Price Prediction</h2>
        <form action="/predict" method="post">
            <label>üè† House Area (sq. ft):</label>
            <input type="number" name="area" min="1" required>

            <label>üõè Number of Bedrooms:</label>
            <input type="number" name="bedrooms" min="1" required>

            <label>üè¢ Number of Floors:</label>
            <input type="number" name="floors" min="1" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <h3 class="result">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
